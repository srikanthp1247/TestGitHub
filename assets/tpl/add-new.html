<h2>Add new user</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="username">Name:</label>
      <input class="form-control" type="text" ng-model="user.name" required />
    </div>
    <div class="form-group">
      <label for="first_name">Email:</label>
      <input class="form-control" type="text" ng-model="user.email" required />
    </div>
       
       
	 <div class="form-group">
	 <label for="gender">Sex:</label>
	 <select class="form-control" ng-model="user.gender" required="">
	  <option value="Male">Male</option>
	  <option value="Female">Female</option>
	 </select>
	</div>  
     
    
    <div class="form-group">
      <label for="address">Password:</label>
      <input class="form-control" type="text" ng-model="user.password" />
    </div>
    <button class="btn btn-success" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="add_new(user)">Save!</button>
    <a href="#/login-user" class="btn btn-danger">Cancel</a>
  </form>
</div>
</div>
